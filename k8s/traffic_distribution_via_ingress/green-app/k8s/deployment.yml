apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocp-canary-route-green
  namespace: dc-automations
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ocp-canary-route-green
  template:
    metadata:
      name: ocp-canary-route-green
      labels:
        app: ocp-canary-route-green
    spec:
      imagePullSecrets:
        - name: aircop-pull-secret
      containers:
      - name: ocp-canary-route-green
        image: :v1
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
