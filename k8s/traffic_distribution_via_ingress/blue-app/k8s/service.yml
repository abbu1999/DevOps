apiVersion: v1
kind: Service
metadata:
  name: ocp-canary-route-blue-service
  namespace: dc-automations
spec:
  selector:
    app: ocp-canary-route-blue
  ports:
    - protocol: TCP
      port: 80          # Port on the Service
      targetPort: 8080  # Port on the container
  type: ClusterIP       # Use NodePort or LoadBalancer if external access is needed
